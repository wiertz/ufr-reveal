title: Ufr
# author: Thilo Wiertz
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    common:
      color:
        ufr-blue-20: &ufr-blue-20 "#D7D8EC"
        ufr-blue-40: "#AFB1D8"
        ufr-blue-100: "#344A9A"
        ufr-pink-20: "#fdf3fb"
        ufr-pink-40: "#fbe7f8"
        ufr-pink-100: "#f5c2ed"
        ufr-green-20: &ufr-green-20 "#daede7"
        ufr-green-40: "#afdace"
        ufr-green-100: "#00a082"
        ufr-yellow-20: "#fffae0"
        ufr-yellow-40: "#fff6c1"
        ufr-yellow-100: "#ffe863"
        ufr-sand-50: "#faf8f1"
        ufr-sand-100: &ufr-sand-100 "#f6f1e3"
        conclusion: *ufr-blue-20
        objective: *ufr-green-20
        task: *ufr-sand-100
    revealjs:
      filters: [colors.lua]
      theme: ufr.scss
      logo: "ufr-logo-blue.png"
      width: 1920
      height: 1080
      center-title-slide: false
      slide-number: c
      transition: slide
      background-transition: fade
      template-partials: [title-slide.html]
      date-format: "D.MM.YYYY"
      title-slide-attributes:
          data-background-color: "#344A9A"
          data-background-image: "siegel-outline.png"
          data-background-size: contain
          data-background-position: "top 20px right 0"
